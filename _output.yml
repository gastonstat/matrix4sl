bookdown::gitbook:
  split_by: section
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./"><b>A Matrix Algebra Companion for SL</b></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Thanks to bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
